<h2>Employee List</h2>

<table class="table table-striped">

    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{ employee.fName }}</td>
            <td>{{ employee.lName }}</td>
            <td>{{ employee.emailID }}</td>
        </tr>
    </tbody>
</table>
